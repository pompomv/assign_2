# nginx.conf (dipetakan ke /etc/nginx/conf.d/default.conf di container)

upstream php-upstream {
    server php:9000;              # nama service PHP-FPM di docker-compose
}

server {
    listen 80;
    server_name _;

    # Sesuaikan dengan struktur project-mu:
    # kalau index.php ada di pages/public, pakai root di bawah ini
    root /var/www/html/pages/public;
    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Route utama
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # File PHP â†’ ke PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Block akses file tersembunyi (.git, .env, dll.)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

